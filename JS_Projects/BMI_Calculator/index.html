<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator | SJ</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;  background-color: gray; margin: auto;padding: 50px;">

<h1 style="text-align: center;">BMI Calculator</h1>
<div class="container">
        <form action="" style=' padding: 40px; background-color:white; border-radius:6px' >
            <label for="height">Height in CM</label>
            <input type="text" id="height">
            <br> <br>
            <label for="weight">Weight in KG</label>
            <input type="text" id="weight"> <br> <br>
            <div style="margin-left: 100px;">
                <input type="submit" value="Calculate"  >
            
            </div>
        </form>
        <p id="result"></p>
        <p id="msg"></p>
        <div>
            <h2>BMI weight Guide</h2>
            <p>Under Weight : BMI is less than 18.5</p>
            <p>Under Range :  18.5 to 24.9</p>
            <p>over Weight : BMI is grater than 24.9</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
